<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="calcula.css">

    <title>calcuator</title>
</head>
<body bgcolor="yellow">
    <div class="flex">

        <div class="calc m-5">
            <div class="top p-4  rounded-top">
                <div class="top2 p-4 border border rounded">
                    <div >
                        <input type="text" class="p-2 intype  border border-info border rounded" id="result">
                    </div>
                    
                </div>
                
            </div>
            <div class="bg-secondary p-2  rounded-bottom">
                
                <div class="row">
                    <div class="col-3">
                    <button class="bg-danger border rounded" id="on" onclick="clearBox()">on</button>
                </div>
                <div class="col-3">
                    <button class=" border rounded " id="refresh" onclick="clearBox()">AC</button>
                    
                </div>
                <div class="col-3">
                    <button class=" border rounded" id="clear" onclick="clearData()">clear</button>
                    
                </div>
                <div class="col-3">
                    <button class=" border rounded " id="div" onclick="displayNumber('/')">/</button>
                    
                </div>
                
            </div>
            
            <div class="row">
                <div class="col-3">
                    <button class=" border rounded" id="seven" onclick="displayNumber(7)">7</button>
                </div>
                <div class="col-3">
                    <button class=" border rounded" id="eight" onclick="displayNumber(8)">8</button>

                </div>
                <div class="col-3">
                    <button class=" border rounded" id="nine" onclick="displayNumber(9)">9</button>
                    
                </div>
                <div class="col-3">
                    <button class=" border rounded" id="mul" onclick="displayNumber('*')">*</button>

                </div>
                
            </div>
            
            
            
            <div class="row">
                <div class="col-3">
                    <button class=" border rounded" id="four" onclick="displayNumber(4)">4</button>
                </div>
                <div class="col-3">
                    <button class=" border rounded" id="five" onclick="displayNumber(5)">5</button>
                    
                </div>
                <div class="col-3">
                    <button class=" border rounded" id="six" onclick="displayNumber(6)">6</button>
                    
                </div>
                <div class="col-3">
                    <button class=" border rounded" id="sub" onclick="displayNumber('-')">-</button>
                    
                </div>
                
            </div>
            
            
            
            <div class="row">
                <div class="col-3">
                    <button class=" border rounded" id="one" onclick="displayNumber(1)">1</button>
                </div>
                <div class="col-3">
                    <button class=" border rounded" id="two" onclick="displayNumber(2)">2</button>
                    
                </div>
                <div class="col-3">
                    <button class=" border rounded" id="three" onclick="displayNumber(3)">3</button>
                    
                </div>

            </div>
            

            
            <div class="row">
                <div class="col-3">
                    <button class=" border rounded" id="zero" onclick="displayNumber(0)">0</button>
                </div>
                <div class="col-3">
                    <button class=" border rounded" id="" onclick="displayNumber('.')">.</button>
                    
                </div>
                <div class="col-3">
                    <button class=" border rounded" id="equal" onclick="evaluvate('=')">=</button>
                    
                </div>
                <div class="col-3 abs">
                    <button class=" border rounded plus bg-info " id="add" onclick="displayNumber('+')">+</button>
                    
                </div>
                
                
                
                
            </div>
            
            
            
        </div>
    </div>
    </div>

    <script src="calculscript.js"></script>

</html>
